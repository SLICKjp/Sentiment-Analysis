<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DONOR DETAILES</title>
  <link rel="stylesheet" href="form2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <h1>DONOR DETAILS</h1>
  <section>
    <div class="child">
      <img src="yo.jpg" alt="Donate Blood">
    </div>
    <div class="child">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" class="form-control" >
        </div>
        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">Age</label>
          <input type="number" class="form-control">
        </div>

        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">Blood Grp</label>
          <!-- <input type="text" class="form-control" > -->
          <select id="inputState" class="form-select">
            <option selected></option>
            <option>B+ve</option>
            <option>B-ve</option>
            <option>A+ve</option>
            <option>A-ve</option>
            <option>O+ve</option>
            <option>O-ve</option>
            <option>AB+ve</option>
            <option>AB-ve</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">Confirm BG</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Any Medical Condition </label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Country</label>
          <input type="text" class="form-control" id="inputCity">

        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputCity">

        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit </button>
        </div>
      </form>

    </div>

  </section>

</body>

</html>
